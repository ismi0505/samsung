<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Mijozlar So‘rovi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #e3f2fd, #bbdefb);
            color: #333;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #1976D2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 1.1em;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        .question {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #1976D2;
            border-radius: 5px;
            font-size: 1em;
            resize: vertical;
        }
        .buttons {
            text-align: center;
        }
        button {
            padding: 12px 25px;
            background: #1976D2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0d47a1;
        }
        button:active {
            transform: scale(0.98);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Samsung Mijozlar So‘rovi</h1>
        <form id="survey-form">
            <div class="question">
                <label>Samsung mahsulotlaridan foydalanish tajribangiz qanday?</label>
                <input type="radio" name="experience" value="juda_yaxshi"> Juda yaxshi<br>
                <input type="radio" name="experience" value="yaxshi"> Yaxshi<br>
                <input type="radio" name="experience" value="ortacha"> O‘rtacha<br>
                <input type="radio" name="experience" value="yomon"> Yomon<br>
                <input type="radio" name="experience" value="juda_yomon"> Juda yomon
            </div>

            <div class="question">
                <label>Qaysi Samsung mahsulotidan foydalanasiz? (bir nechta tanlang)</label>
                <input type="checkbox" name="products" value="galaxy_phone"> Galaxy telefon<br>
                <input type="checkbox" name="products" value="galaxy_tab"> Galaxy planshet<br>
                <input type="checkbox" name="products" value="galaxy_watch"> Galaxy soat<br>
                <input type="checkbox" name="products" value="tv"> Televizor
            </div>

            <div class="question">
                <label>Samsung mahsulotlarining narxi va sifati o‘rtasidagi muvozanatni baholang</label>
                <input type="radio" name="price" value="juda_yaxshi"> Juda yaxshi<br>
                <input type="radio" name="price" value="yaxshi"> Yaxshi<br>
                <input type="radio" name="price" value="ortacha"> O‘rtacha<br>
                <input type="radio" name="price" value="past"> Past
            </div>

            <div class="question">
                <label>Samsung mahsulotlarini boshqalarga tavsiya qilasizmi?</label>
                <input type="radio" name="recommend" value="ha"> Ha<br>
                <input type="radio" name="recommend" value="yoq"> Yo‘q
            </div>

            <div class="question">
                <label>Samsung kompaniyasining xizmat ko‘rsatish darajasini qanday baholaysiz?</label>
                <input type="radio" name="service" value="juda_yaxshi"> Juda yaxshi<br>
                <input type="radio" name="service" value="yaxshi"> Yaxshi<br>
                <input type="radio" name="service" value="ortacha"> O‘rtacha<br>
                <input type="radio" name="service" value="yomon"> Yomon
            </div>

            <div class="question">
                <label>Samsung kompaniyasining yangiliklaridan xabardor bo‘lishni xohlaysizmi?</label>
                <input type="radio" name="updates" value="ha"> Ha<br>
                <input type="radio" name="updates" value="yoq"> Yo‘q
            </div>

            <div class="question">
                <label>Samsung mahsulotlari uchun qanday qo‘shimcha imkoniyatlarni taklif qilgan bo‘lardingiz?</label>
                <textarea name="suggestions" rows="4"></textarea>
            </div>

            <div class="buttons">
                <button type="submit">Yuborish</button>
                <button type="reset">Tozalash</button>
            </div>
        </form>
    </div>
</body>
</html>
